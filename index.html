<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
    <button data-clear class="clear">AC</button>
    <button data-delete class="del">DEL</button>
    <button data-operation class="divided">/</button>
  <button data-number="seven">7</button>
  <button data-number="eight">8</button>
  <button data-number="nine">9</button>
  <button data-operation="times">*</button>
  <button data-number="four">4</button>
  <button data-number="five">5</button>
  <button data-number="six">6</button>
  <button data-operation="minus">-</button>
  <button data-number="one">1</button>
  <button data-number="two">2</button>
  <button data-number="three">3</button>
  <button data-operation="plus">+</button>
  <button data-number class="zero">0</button>
  <button data-number="num">.</button>
  <button data-equals class="equals">=</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
